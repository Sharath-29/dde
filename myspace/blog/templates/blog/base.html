<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Space - fill it out and have fun</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <!-- medium style editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/blog.css'%}">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="navigation">
            <div class="nav-container">
              <div class="brand">
                <a href="{% url 'blog:post_list' %}">My Space</a>
              </div>
              <nav>
                <div class="nav-mobile"><a id="nav-toggle" href="#!"></a></div>
                <ul class="nav-list">
                  <li>
                    <a href="{% url 'blog:post_list' %}">Home</a>
                  </li>
                  <li>
                    <a href="{% url 'blog:about' %}">About</a>
                  </li>
                  <li>
                    <a href="#!">Contact</a>
                  </li>
                  <li>
                    {% if user.is_authenticated %}
                      <li>
                        <a href="{% url 'blog:post_new' %}">New Post</a>
                      </li>
                      <li>
                        <a href="{% url 'blog:post_draft_list' %}">Drafts</a>
                      </li>
                      <li>
                        <a href="{% url 'logout' %}">Log Out</a>
                      </li>
                      <li>
                        <a>Welcome:{{ user.username }}</a>
                      </li>
                      {% else %}
                      <li>
                        <a href="{% url 'login' %}">Login</a>
                      </li>
                      {% endif %}
                </ul>
              </nav>
            </div>
          </section>
    </header>
    <!-- content block -->
    <main>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    <div class="blog_posts">
                        {% block content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>


    </footer>
    
</body>
</html>
