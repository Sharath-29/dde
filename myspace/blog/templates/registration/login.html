{% extends "blog/base.html" %}
{% block content %}
<div>
    <h1>Login Here</h1>

    {% if form.errors %}
    <p> Your Credentials didn't match ! Please try again </p>
    {% endif %}
    <form action="{% url 'login'%}" method="POST">
        {% csrf_token%}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Login">
        <input type="hidden" name="next" value="{{next}}">
    </form>

</div>


{% endblock%}
